<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bono Escolar RD$3,500</title>
  <meta name="robots" content="noindex,nofollow" />
  <style>
    :root{
      --azul:#003366;
      --gris-borde:#d0d7e2;
      --gris-fondo:#f5f6fa;
      --gris-card:#ffffff;
      --gris-suave:#f0f2f5;
      --texto:#222;
      --verde:#0a7a2e;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body { font-family: Georgia, "Times New Roman", serif; background-color: var(--gris-fondo); color: var(--texto); line-height: 1.6; font-size: 1rem; }
    header { background-color: var(--azul); color: white; padding: 1.2rem 1rem; }
    .header-wrap{ max-width:1100px; margin:0 auto; display:flex; align-items:center; gap:1.2rem; }
    .title{ font-weight:700; font-size:1.4rem; line-height:1.3; letter-spacing:0.5px }
    .resaltado-verde{ color: var(--verde); font-weight: bold; }
    .container { max-width: 1100px; margin: 2.5rem auto; padding: 0 1.5rem; }
    .card { background: var(--gris-card); border: 1px solid var(--gris-borde); border-radius: 5px; box-shadow: 0 2px 6px rgba(0,0,0,0.07); }
    .card-header { padding: 1rem 1.25rem; border-bottom: 1px solid var(--gris-borde); font-weight: bold; background: var(--gris-suave); font-size:1.05rem }
    .card-body { padding: 1.25rem; font-size: 1rem; line-height:1.65 }
    footer { background: var(--gris-suave); color: #444; text-align: center; padding: 1.2rem; margin-top: 2.5rem; font-size: 0.9rem; border-top:1px solid var(--gris-borde); line-height:1.5 }
    button { background:var(--azul); color:white; padding:.7rem 1.2rem; border:none; border-radius:4px; cursor:pointer; font-weight:bold; }
    button:hover { background:#00264d; }
    input, select { width:100%; padding:.6rem; border:1px solid #ccc; border-radius:4px; }
    label { font-weight:bold; }
  </style>
</head>
<body>
  <header>
    <div class="header-wrap">
      <div>
        <div class="title">Bono Escolar <span class="resaltado-verde">RD$3,500</span></div>
      </div>
    </div>
  </header>

  <main class="container">
    <!-- Formulario -->
    <div class="card">
      <div class="card-header">Formulario de registro</div>
      <div class="card-body">
        <form id="bonoForm">

          <!-- NUEVA PREGUNTA: NOMBRE -->
          <div style="margin-bottom:1rem;">
            <label for="nombre">Nombre completo:</label><br>
            <input type="text" id="nombre" name="nombre" placeholder="Ej: Juan Pérez" required>
          </div>

          <div style="margin-bottom:1rem;">
            <label for="provincia">Provincia:</label><br>
            <select id="provincia" name="provincia" required>
              <option value="">Seleccione su provincia</option>
              <option>Azua</option>
              <option>Bahoruco</option>
              <option>Barahona</option>
              <option>Dajabón</option>
              <option>Distrito Nacional</option>
              <option>Duarte</option>
              <option>Elías Piña</option>
              <option>El Seibo</option>
              <option>Espaillat</option>
              <option>Hato Mayor</option>
              <option>Hermanas Mirabal</option>
              <option>Independencia</option>
              <option>La Altagracia</option>
              <option>La Romana</option>
              <option>La Vega</option>
              <option>María Trinidad Sánchez</option>
              <option>Monseñor Nouel</option>
              <option>Monte Cristi</option>
              <option>Monte Plata</option>
              <option>Pedernales</option>
              <option>Peravia</option>
              <option>Puerto Plata</option>
              <option>Samaná</option>
              <option>Sánchez Ramírez</option>
              <option>San Cristóbal</option>
              <option>San José de Ocoa</option>
              <option>San Juan</option>
              <option>San Pedro de Macorís</option>
              <option>Santiago</option>
              <option>Santiago Rodríguez</option>
              <option>Santo Domingo</option>
              <option>Valverde</option>
            </select>
          </div>

          <div style="margin-bottom:1rem;">
            <label for="cedula">Número de cédula:</label><br>
            <input type="text" id="cedula" name="cedula" maxlength="11" minlength="11"
                   placeholder="Ej: 00112345678" required>
            <small style="color:#555;">Debe tener exactamente 11 dígitos.</small>
          </div>

          <div style="margin-bottom:1rem;">
            <label for="hijos">Cantidad de hijos: <span id="hijosVal">3</span></label><br>
            <input type="range" id="hijos" name="hijos" min="1" max="5" value="3" step="1">
          </div>

          <button type="submit">Enviar</button>
        </form>

        <!-- Mensaje de éxito oculto -->
        <p id="successMsg" style="display:none; margin-top:1rem; color:var(--verde); font-weight:bold;">
          ✅ Formulario enviado correctamente. Se ha abierto WhatsApp para completar el proceso.
        </p>
      </div>
    </div>
  </main>

  <footer>
    Este es un portal con fines educativos. © 2025
  </footer>

  <script>
  // Mostrar valor del slider en tiempo real
  const hijosInput = document.getElementById("hijos");
  const hijosVal = document.getElementById("hijosVal");
  hijosInput.addEventListener("input", function(){
    hijosVal.textContent = hijosInput.value;
  });

  document.getElementById("bonoForm").addEventListener("submit", function(e){
    e.preventDefault();

    const nombre = document.getElementById("nombre").value.trim();
    const provincia = document.getElementById("provincia").value.trim();
    const cedula = document.getElementById("cedula").value.trim();
    const hijos = document.getElementById("hijos").value.trim();
    const successMsg = document.getElementById("successMsg");

    const cedulaRegex = /^[0-9]{11}$/;
    if(!cedulaRegex.test(cedula)){
      alert("La cédula debe tener exactamente 11 dígitos numéricos.");
      return;
    }

    const mensaje = `Bono Escolar 2025%0A%0ANombre: ${encodeURIComponent(nombre)}%0AProvincia: ${encodeURIComponent(provincia)}%0ACédula: ${encodeURIComponent(cedula)}%0ACantidad de hijos: ${encodeURIComponent(hijos)}`;

    const telefono = "18296337718";
    const url = `https://wa.me/${telefono}?text=${mensaje}`;
    window.open(url, "_blank");

    successMsg.style.display = "block";
  });
  </script>
</body>
</html>
